<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">Meu Site</a>
            <ul class="nav-menu">
                <li><a href="../tema escuro e claro/tema.html" class="nav-link">Sistema de Temas</a></li>
                <li><a href="../carrinho/carrinho.html" class="nav-link">Carrinho</a></li>
                <li><a href="formulario.html" class="nav-link">Formulário</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Formulário de Contato</h1>
        
        <div class="form-section">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-primary">Enviar</button>
                    <button type="button" id="clear-form" class="btn-secondary">Limpar</button>
                </div>
            </form>
        </div>

        <div class="saved-data-section">
            <h2>Dados Salvos</h2>
            <div id="saved-data">
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="navbar.js"></script>
    <script src="formulario.js"></script>
</body>
</html>
